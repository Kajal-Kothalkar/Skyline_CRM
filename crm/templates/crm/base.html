<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skyline CRM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            background: #f6f7fb;
            color: #1f2937;
        }
        header {
            background: #1d4ed8;
            color: white;
            padding: 1.5rem 2rem;
        }
        nav a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
            font-weight: 600;
        }
        main {
            padding: 2rem;
            max-width: 1100px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.07);
            margin-bottom: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .status-pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            background: #e0e7ff;
            color: #1d4ed8;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .btn {
            display: inline-block;
            padding: 0.55rem 1rem;
            background: #1d4ed8;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }
        .btn-secondary {
            background: #6b7280;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
        }
        .muted {
            color: #6b7280;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<header>
    <h1>Skyline CRM</h1>
    <nav>
        <a href="{% url 'crm:dashboard' %}">Dashboard</a>
        <a href="{% url 'crm:customer_list' %}">Customers</a>
        <a href="{% url 'crm:customer_create' %}">Add Customer</a>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
